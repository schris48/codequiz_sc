<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz by Schris</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1 class="page-title">Code Quiz</h1>
    <div role="timer" class="countdown" id="countdown-timer"></div>
    <p id="instructions">Click the button below to start the code quiz!</p>
    <button type="submit" class="btn" id="start-quiz">Start Quiz</button>
    <button class="play-again-btn" id="playAgainBtn">Play again!</button>
  </header>
  <main class="page-content">
    <section class="question-wrapper">
      <h2 class="question-title" id="question"></h2>
      <h2 class="final-title" id="finalTitle"></h2>
      <ul class="question-answer-list" id="question-list">
        <li type="input" class="question-answer-item" id="answerOne"></li>
        <li type="input" class="question-answer-item" id="answerTwo"></li>
        <li type="input" class="question-answer-item" id="answerThree"></li>
        <li type="input" class="question-answer-item" id="answerFour"></li>
      </ul>
    </section>
    <section class="final-score-container" id="finalScoreContainer">
      <h2 id="scoreTitle">Game over!</h2>
        <p class="final-score" id="finalScore"></p>
        <p>Enter initials to save your score:</p>
        <input type="text" id="userInitials" placeholder="Your initials" />
        <button type="submit" id="submitInitialsBtn">Submit</button>
    </section>
    <section class="scores-container" id="scoresContainer">
      <h2 id="scoresTitle">High Scores</h2>
        <ol class="scores-list-info" id="scoresList" style="display: block;">
          <li class="scores-list-item" id="scoresListItem"></li>
        </ol>
    </section>
  </main>
  <footer>
    Code Quiz by Schris. Last updated April 2022.
  <script src="./assets/js/script.js"></script>
</body>
</html>
